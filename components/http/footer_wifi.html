<script> function fnShowPass() { document.getElementById("pass_id").type = (document.getElementById("pass_id").type === "text") ? "password" : "text"; }
 function openTab(evt, btnId, tabName) {var i, tabcontent, tablinks; tabcontent = document.getElementsByClassName("tabcontent"); for (i = 0; i < tabcontent.length; i++) { tabcontent[i].style.display = "none";} tablinks = document.getElementsByClassName("tablinks"); for (i = 0; i < tablinks.length; i++) { tablinks[i].className = tablinks[i].className.replace(" active", "");} document.getElementById(tabName).style.display = "block"; localStorage.curBtnId = btnId; console.log(localStorage.curBtnId); evt.currentTarget.className += " active";} if (!localStorage.curBtnId) {localStorage.curBtnId = document.getElementById("idApSet").id;} document.getElementById(localStorage.curBtnId).click() </script>
