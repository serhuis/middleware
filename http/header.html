<html><head><meta name="viewport", http-equiv="Content-Type" content="width=device-width, text/html; charset=UTF-8"><title>Zhaga Light Project </title>
<style>* {box-sizing: border-box} body{ background-color: #f1f1f1; font-family: Lato, Arial, Helvetica, Sans-Serif; Color: #005588; }main { min-height: calc(100vh - 4rem); } footer{height: 4rem;} .tab { float: left; border: 1px solid #ccc; background-color: inherit; width: 30%; height: 300px; }.tab button { display: block; background-color: #f1f1f1; color: inherit; padding: 22px 16px; width: 100%; border: none; outline: none; text-align: left; cursor: pointer; transition: 0.3s; font-size: inherit; }.tab button:hover { background-color: #ddd; }.tab button.active { background-color: #ccc; } .tabcontent { float: left; padding: 0px 12px; border: 1px solid #ccc; background-color: #ccc; width: 70%; border-left: none; height: 300px; line-height:1.5} </style></head>
